<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2 class="players-turn">Enter Players Name's to get started</h2>
    </header>
    <div id="game-buttons">
      <button class="reset-gameboard">Reset Gameboard</button>
      <button class="new-game">New Game</button>
    </div>

    <div id="game-wrapper">
      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
    </div>
    <div id="initial-modal">
      <div class="form">
        <form class="form-submit" autocomplete="off">
          <div class="input-field">
            <label class="input-label">(X) Player 1's name</label>
            <input
              type="text"
              name="player1name"
              class="form-class"
              id="form1"
              required
            />
          </div>
          <div class="input-field">
            <label class="input-label">(O) Player 2's name</label>
            <input
              type="text"
              name="player2name"
              class="form-class"
              id="form2"
              required
            />
          </div>
          <div class="inputField">
            <label for="1v1" class="Title container">Human vs Human:</label>
            <input type="radio" id="1v1" name="choice" value="0" required />
          </div>
          <div class="inputField">
            <label for="1v1" class="Title container">Human vs comp:</label>
            <input type="radio" id="comp" name="choice" value="1" required />
          </div>
          <button type="submit" class="start-button">Start Game</button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
